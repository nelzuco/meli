<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP Result Status</title>
</head>
<body>
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IP Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Result</h1>
<p th:text="'IP: ' + ${cto.ip}" />
<p th:text="'currentDate: ' + ${cto.currentDate}" />
<p th:text="'countrydata: ' + ${cto.country}" />
<p th:text="'isoCode: ' + ${cto.isoCode}" />
<p th:text="'languages: '"/>
            <ul th:each="language : ${cto.languages}">
                <li><span th:text="'language: ' + ${language}"></span></li>
            </ul>
<p th:text="'currencies: '" />
<ul th:each="currency : ${cto.currencies}">        
    <li><span th:text="'currency: '+ ${currency}"></span></li>
</ul>
<p th:text="'hours: '" />
<ul th:each="hour : ${cto.hours}">
        <li><span th:text="'hour: '+ ${hour}"></span></li>
</ul>
<p th:text="'estimatedDistance: ' + ${cto.estimatedDistance}" />
<p><a href="/ip-form">Submit another IP</a> </p>

</body>
</html>
</body>
</html>
